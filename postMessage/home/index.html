<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>首页</title>
  </head>
  <body>
    <div>这是首页</div>
    <iframe src="http://localhost:7787/index.html" frameborder="0"></iframe>
    <script>
      window.addEventListener("message", (event) => {
        var origin = event.origin || event.originalEvent.origin;
        if (origin === "http://localhost:7787") {
          console.log('首页', event.data)
          event.source.postMessage({ a: 1 }, "http://localhost:7787");
        }
      });
    </script>
  </body>
</html>
